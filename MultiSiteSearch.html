<html>
<head>
<style>
table {
	border: inset;
	border-color:#333;
	padding:10px;
	margin:20px;
}

tr {
	vertical-align: top;
}

</style>
<title>Multi-Site Search</title>
</head>
<body>
<table>
	<tr>
		<td>Amazon.com</td>
		<td><form action="https://www.amazon.com/s/ref=nb_sb_noss" method="get" target="_blank">
			<input type="text" id="field-keywords" name="field-keywords" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>
	<tr>
		<td>Facebook.com</td>
		<td><form action="https://www.facebook.com/search/web/direct_search.php" method="get" target="_blank">
			<input type="text" id="q" name="q" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>
	<tr>
		<td>Zillow.com</td>
		<td><form action="https://www.zillow.com/search/RealEstateSearch.htm" method="get" target="_blank">
			<input type="text" id="citystatezip" name="citystatezip" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>
	<tr>
		<td>JavaScriptSource.com</td>
		<td><form action="http://www.javascriptsource.com/search" method="get" target="_blank">
			<input type="text" id="q" name="q" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>
	<tr>
		<td>Wikipedia.com</td>
		<td><form action="https://www.wikipedia.org/w/index.php" method="get" target="_blank">
			<input type="text" id="search" name="search" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>
	<tr>
		<td>imdb.com</td>
		<td><form action="http://www.imdb.com/find" method="get" target="_blank">
			<input type="text" id="q" name="q" /> <input type="submit" id="submit" name="submit" value="Search" />
			</form>
		</td>
	</tr>	
</table>
</body>
</html>
